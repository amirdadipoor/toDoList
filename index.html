<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <script src="https://cdn.tailwindcss.com"></script>
<!--    <link href="./src/output.css" rel="stylesheet">-->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Todo List</h1>
        <div class="flex mb-4">
            <input id="todo-input" type="text" placeholder="Add a new task"
                   class="border p-2 flex-1 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="add-btn"
                    class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">Add</button>
        </div>
        <ul id="todo-list" class="space-y-2">
        
        </ul>
        
    </div>
    
    <script src="./todo-list.js"></script>
    
</body>
</html>
